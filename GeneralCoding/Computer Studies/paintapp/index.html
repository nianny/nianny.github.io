  <body>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">

    
    <h2><strong><u>Nianny Paint</u></strong></h2>
    <p>If you need assistance, press "Ctrl+h" shortcut</p>
    
    <label for = "Download">Download screen:</label>
    <input type="button" name = "Download" value = "Download" onclick="saveCall()">
    <br>
    


    <label for="inputs">Choose a input method:</label>
    <select name = "inputs" id = "chooseInput" onchange="changeInput()">
      <optgroup label = "Strokes">
        <option value = "Normal">Default</option>
        <option value = "Eraser">Eraser</option>
      </optgroup>
      <optgroup label = "Special">
        <option value = "rainbow">Rainbow pen</option>
        <option value = "highlighter">Highlighter</option>
      </optgroup>
      <optgroup label = "Shapes">
        
      </optgroup>
    </select>
    <br>
    <br>
    <br>
    
    
    <div id = "Settings">
      <label for = "colourpicka">Change Colour:</label>
      <input name = "colourpicka" value = "#000000" type="color" id="colourpicka"  onchange = "updateColour()">
      
      <br>
      <labe for = "strokewdith">Change width:</labe>
      <input type="range" value=5 min = 3 onchange = "updateStrokeWidth()" id = "strokewidth">
      <br>
      <label for ="setalpha">Change opacity:</label>
      <input type="range" value=100 onchange = "updateAlpha()" id="setalpha">

      <br>
      <br>
    </div>

    <script src="sketch.js"></script>


    <input class = "sbutton" type="button" onclick = "CLEARSCREEN()" value = "Clear">
    <input class = "sbutton" type="button" onclick = "UNDO()" value = "Undo">
    <input class = "sbutton" type="button" onclick = "REDO()" value = "Redo">
