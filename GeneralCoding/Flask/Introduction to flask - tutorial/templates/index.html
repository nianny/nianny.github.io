

{% extends 'base.html' %}

{% block head %}
<style>
    table, tr, th, td {
        border: 1px solid #000;
        border-collapse: collapse;
        /* width: 35%;
        margin: auto; */
    }
</style>

<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Master</h1>

    <table>
        <tr>
            <th>Tasks</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td> {{ task.date_created.date() }}</td>
                <td>
                    <a href="">Delete</a>
                    <a href="">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form actions="/" method="POST">
        <input type="text" name="content", ide="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
